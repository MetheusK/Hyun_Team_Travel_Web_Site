<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyun Team Travel</title>
    <style>
        :root {
            --main-bg: #ffffff;
            --card-bg: #f8f9fa;
            --accent: #2a9d8f;
            --text-main: #222222;
            --text-sub: #666666;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            font-family: 'Pretendard', sans-serif;
            overflow-x: hidden;
            color: var(--text-main);
        }

        /* ì° ë©”ì¸: í’€ìŠ¤í¬ë¦° êµ­ê°€ ìŠ¬ë¼ì´ë” */
        .hero-slider {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .slide::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
        }

        .slide-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 0 20px;
        }

        .slide-content h2 {
            font-size: 5.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.9), 0 5px 30px rgba(0, 0, 0, 0.7);
        }

        .slide-content p {
            font-size: 1.6rem;
            margin: 25px 0 45px;
            line-height: 1.6;
            color: #ffffff;
            font-weight: 500;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 1);
        }

        .explore-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 22px 65px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 60px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(42, 157, 143, 0.4);
        }

        .explore-btn:hover {
            transform: scale(1.05);
            background: #21867a;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background: var(--accent);
        }

        .prev {
            left: 40px;
        }

        .next {
            right: 40px;
        }

        .sub-page {
            max-width: 1300px;
            margin: 0 auto;
            padding: 120px 20px;
            display: none;
        }

        .sub-page.active {
            display: block;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .city-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 50px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
        }

        .city-btn {
            background: #f0f0f0;
            border: none;
            padding: 14px 35px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1.1rem;
            white-space: nowrap;
            font-weight: 600;
            transition: 0.2s;
        }

        .city-btn.active {
            background: var(--accent);
            color: white;
        }

        .category-menu {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .cat-link {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-sub);
            font-weight: bold;
            padding: 10px 0;
        }

        .cat-link.active {
            color: var(--accent);
            border-bottom: 4px solid var(--accent);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .item-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: 0.4s;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .item-card:hover {
            transform: translateY(-10px);
        }

        .item-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .item-info {
            padding: 30px;
        }

        .price-tag {
            color: var(--accent);
            font-weight: 800;
            margin-top: 15px;
            display: block;
            font-size: 1.2rem;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            margin-bottom: 12px;
        }

        .vibe {
            background: #6a5acd;
        }

        .study {
            background: #4682b4;
        }

        .next-dest-container {
            text-align: center;
            margin-top: 80px;
            padding-bottom: 50px;
        }

        .next-dest-btn {
            background: transparent;
            color: var(--text-main);
            border: 2px solid var(--text-main);
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 2px;
        }

        .next-dest-btn:hover {
            background: var(--text-main);
            color: white;
            transform: translateY(-5px);
        }
    </style>
</head>

        let currentSlide = 0;
        const countries = Object.keys(travelData);
        let selectedCountry = "";
        let selectedCity = "";

        const slideContainer = document.getElementById('slide-container');
        countries.forEach((country, idx) => {
            const slide = document.createElement('div');
            slide.className = `slide ${idx === 0 ? 'active' : ''}`;
            const imgKeys = { "ë¯¸êµ­": "usa", "ì¼ë³¸": "japan", "í˜¸ì£¼": "australia", "ì¤‘êµ­": "china", "í•„ë¦¬í•€": "philippines", "ë¼ì˜¤ìŠ¤": "laos" };
            const imgKey = imgKeys[country] || "travel";
            slide.style.backgroundImage = `url('images/${imgKey}_main.jpg')`;
            slide.innerHTML = `
                <div class="slide-content">
                    <h2>${country}</h2>
                    <p>${travelData[country].desc}</p>
                    <button class="explore-btn" onclick="openCountry('${country}')">EXPLORE NOW</button>
                </div>
            `;
            slideContainer.appendChild(slide);
        });

        function moveSlide(direction) {
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Custom Slow Scroll Function (2.5 seconds duration)
        function smoothScrollTo(targetY, duration) {
            const startY = window.pageYOffset;
            const distance = targetY - startY;
            let startTime = null;

            function animation(currentTime) {
                if (startTime === null) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const run = easeInOutCubic(timeElapsed, startY, distance, duration);
                window.scrollTo(0, run);
                if (timeElapsed < duration) requestAnimationFrame(animation);
            }

            // Ease In Out Cubic - starts slow, fast in middle, ends slow
            function easeInOutCubic(t, b, c, d) {
                t /= d / 2;
                if (t < 1) return c / 2 * t * t * t + b;
                t -= 2;
                return c / 2 * (t * t * t + 2) + b;
            }

            requestAnimationFrame(animation);
        }

        function scrollToTop() {
            smoothScrollTo(0, 2000); // 2 seconds to go back up
        }



        function openCountry(country) {
            selectedCountry = country;
            const subPage = document.getElementById('sub-page');
            document.getElementById('country-title').innerText = country;

            // 1. í™œì„±í™”
            subPage.classList.add('active');

            // 2. ë Œë”ë§
            const cityTabs = document.getElementById('city-tabs');
            cityTabs.innerHTML = "";
            const cityList = Object.keys(travelData[country].cities);
            cityList.forEach((city, idx) => {
                const btn = document.createElement('button');
                btn.className = `city-btn ${idx === 0 ? 'active' : ''}`;
                btn.innerText = city;
                btn.onclick = () => selectCity(city, btn);
                cityTabs.appendChild(btn);
            });
            selectCity(cityList[0], cityTabs.firstChild);

            // 3. ë Œë”ë§ ì™„ë£Œ ëŒ€ê¸° í›„ ìŠ¤í¬ë¡¤
            // 3. ë¶€ë“œëŸ½ê²Œ ì²œì²œíˆ ì´ë™ (ì»¤ìŠ¤í…€ í•¨ìˆ˜ ì‚¬ìš©, 2.5ì´ˆ)
            // ì•½ê°„ì˜ ì§€ì—°ì„ ì£¼ì–´ ë Œë”ë§ì´ í™•ì‹¤íˆ ëë‚œ í›„ ì´ë™
            setTimeout(() => {
                const targetPos = subPage.getBoundingClientRect().top + window.pageYOffset;
                smoothScrollTo(targetPos, 2500);
            }, 100);
        }

        function selectCity(city, btn) {
            selectedCity = city;
            document.querySelectorAll('.city-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            showCategory('attractions');
        }

        function showCategory(category) {
            const data = travelData[selectedCountry].cities[selectedCity];
            const display = document.getElementById('content-display');
            document.querySelectorAll('.cat-link').forEach(l => {
                l.classList.remove('active');
                if (l.innerText.includes(category === 'attractions' ? 'ê´€ê´‘ì§€' : category === 'cafes' ? 'ì¹´í˜' : category === 'restaurants' ? 'ë§›ì§‘' : category === 'activities' ? 'ì•¡í‹°ë¹„í‹°' : 'ìˆ™ì†Œ')) l.classList.add('active');
            });

            let html = "";
            if (category === 'attractions') {
                html = data.attractions.map(a => `<div class="item-card"><img src="${a.img}" alt="${a.name}"><div class="item-info"><h4>${a.name}</h4><p>${a.desc}</p></div></div>`).join('');
            } else if (category === 'restaurants') {
                // Restaurants might not have images, so we handle that gracefully or use a placeholder
                html = data.restaurants.map(r => `<div class="item-card">${r.img ? `<img src="${r.img}" alt="${r.name}">` : ''}<div class="item-info"><h4>${r.name}</h4><p>${r.desc}</p></div></div>`).join('');
            } else if (category === 'cafes') {
                const vibes = data.cafes.vibe.map(v => `<div class="item-card"><img src="${v.img}" alt="${v.name}"><div class="item-info"><span class="badge vibe">ë¶„ìœ„ê¸° & ë·°</span><h4>${v.name}</h4><p>${v.desc}</p></div></div>`).join('');
                const studies = data.cafes.study.map(s => `<div class="item-card"><img src="${s.img}" alt="${s.name}"><div class="item-info"><span class="badge study">ì¹´ê³µ & ì§‘ì¤‘</span><h4>${s.name}</h4><p>${s.desc}</p></div></div>`).join('');
                html = vibes + studies;
            } else if (category === 'activities') {
                html = data.activities.map((act, i) => `<div class="item-card"><img src="${act.img}" alt="${act.name}"><div class="item-info"><h4>${act.name}</h4><p>${act.desc}</p></div></div>`).join('');
            } else if (category === 'hotels') {
                html = data.hotels.map(h => `<div class="item-card"><div class="item-info"><h4>ğŸ  ${h.name}</h4><p>${h.desc}</p><span class="price-tag">${h.price}</span></div></div>`).join('');
            }
            display.innerHTML = html;
        }
